<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" class="login-form" autocomplete="off">
        <div class="input-box">
            <input type="text" class="input-field" id="reg-name" required>
            <label for="reg-name" class="label">Username</label>
            <i class='bx bx-user icon'></i>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="reg-email" required>
            <label for="reg-email" class="label">Email</label>
            <i class='bx bx-envelope icon'></i>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="reg-pass">
            <label for="reg-pass" class="label">Password</label>
            <i class='bx bx-lock-alt icon'></i>
        </div>
        <div class="form-cols">
            <div class="col-1">
                <input type="checkbox"  id="agree">
                <label for="agree">I agree to terms and conditions</label>
            </div>
            <div class="col-2"> </div>
        </div>
        <div class="input-box">
            <button class="btn-submit" id="SigUpnBtn">Sign Up <i class='bx bx-log-out'></i></button>
        </div>
        <div class="switch-form">
            <span>Already have an account?  <a href="D:\Documents\Nikiflex\register\login.html">Login</a></span>
        </div>
    </form>
</body>
</html>
